name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Show Node & NPM versions
        run: |
          node -v
          npm -v
      - name: Install dependencies (try CI, fallback to install)
        run: |
          set -e
          echo "Trying npm ci --legacy-peer-deps"
          npm ci --legacy-peer-deps || (echo "npm ci failed, trying npm install --legacy-peer-deps" && npm install --legacy-peer-deps)
      - run: npm run build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
